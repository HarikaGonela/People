<div class="nav">People List</div>
<div class="peoples-container">
    <div class="add-row">
        <button (click)="addNewRow()" class="btn">Add People</button>
        <button (click)="save()" class="btn save">Save</button>
        <button (click)="cancel()" class="cancel" *ngIf="showCancel">Cancel</button>
    </div>
    <div class="card">
        <div class="container">
            <ag-grid-angular style="width: 100%; height: 85vh" class="ag-theme-alpine" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="'multiple'"
                [animateRows]="true" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
                [rowClassRules]="rowClassRules" [context]="context">
            </ag-grid-angular>
        </div>
    </div>
</div>
